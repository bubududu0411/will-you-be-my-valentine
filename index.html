<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harshad, Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      position: relative;
    }
    h1 {
      font-size: 2.1rem;
      margin-bottom: 1rem;
      color: #e63946;
    }
    p {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    button {
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .yes {
      background: #e63946;
      color: white;
    }
    .no {
      background: #f1f1f1;
      color: #555;
      position: absolute;
    }
    .heart {
      font-size: 3.5rem;
      margin-top: 1.5rem;
      animation: pulse 1.2s infinite;
      display: none;
    }
    .music {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Harshad, will you be my Valentine? üíò</h1>
    <p>I promise snacks, smiles, and zero drama (okay, minimal üòú)</p>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No üôà</button>
    </div>

    <div class="heart" id="heart">‚ù§Ô∏è</div>

    <div class="music">
      üé∂ Best experienced with <br>
      <strong>"Tune Kaha" ‚Äì Prateek Kuhad</strong><br>
      <a href="https://www.youtube.com/watch?v=1Hk7kYfYyGQ" target="_blank">Tap to play the song</a>
    </div>
  </div>

  <!-- Hidden YouTube player for background vibe -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/1Hk7kYfYyGQ?autoplay=1&mute=1&loop=1&playlist=1Hk7kYfYyGQ" frameborder="0"></iframe>

  <script>
    const noBtn = document.getElementById('noBtn');

    function sayYes() {
      document.querySelector('h1').innerText = 'YAY!! Best decision ever ü•πüíñ';
      document.querySelector('p').innerText = 'Valentine‚Äôs Day is officially booked.';
      document.getElementById('buttons').style.display = 'none';
      document.getElementById('heart').style.display = 'block';
    }

    function moveNo() {
      const x = Math.random() * 250 - 125;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
